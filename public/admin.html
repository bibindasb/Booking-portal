<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Mnet-Drops</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-message { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center p-4">
  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-2xl shadow-lg">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-red-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-md">
        <i class="fas fa-lock text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-dark mb-2">Admin Portal</h1>
      <p class="text-gray-500">Mnet-drops administration</p>
    </div>

    <form id="adminLoginForm" class="space-y-6">
      <div>
        <label for="adminUsername" class="block text-sm font-medium text-gray-700 mb-1">Admin ID</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user-shield text-gray-400"></i>
          </div>
          <input id="adminUsername" name="username" type="text" required 
                 class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition
                        placeholder-gray-400 focus:outline-none">
        </div>
      </div>

      <div>
        <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-key text-gray-400"></i>
          </div>
          <input id="adminPassword" name="password" type="password" required 
                 class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition
                        placeholder-gray-400 focus:outline-none">
        </div>
      </div>

      <button type="submit" 
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 
                     transform hover:scale-[1.02] shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
        Login <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Regular user? <a href="index.html" class="text-red-600 hover:underline font-medium">Go to user login</a></p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
